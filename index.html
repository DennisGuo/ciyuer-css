<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CiyuerCSS - A minimalist css framework.</title>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/ciyuer.min.css">

</head>

<body>
    <div class="container ">
        <div class="logo-box">
            <h1>喜月儿</h1>
        </div>
        <div class="content">

            <ul class="breadcrumb">
                <li>
                    <a href="/">
                        <span class="fa fa-home"></span> 主页</a>
                </li>
                <li>
                    <a href="/"> 内容</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-lg-3 col-md-4">
                    <div class="wp">
                        <br>
                        <div class="sidemenu">
                            <nav>
                                <a href="/" class="selected">简介</a>
                                <a href="#layout">布局</a>
                                <a href="#list">列表</a>
                            </nav>
                        </div>


                    </div>
                </div>
                <div class="col-lg-9 col-md-8 menulayoutborder">
                    <br>
                    <div class="wp wm">
                        <div class="row">
                            <div class="col-md-8">
                                <h2>列表样式</h2>
                            </div>
                            <div class="col-md-4">
                                <div class="list">
                                    <ul>
                                        <li>
                                            <i class="fa fa-check-circle"></i>Supports localization (create, diff, merge, etc.)</li>
                                        <li>
                                            <i class="fa fa-check-circle"></i>Supports
                                            <b>local web server</b>
                                        </li>
                                        <li>
                                            <i class="fa fa-check-circle"></i>Can minify JavaScript, CSS and HTML file</li>
                                        <li>
                                            <i class="fa fa-check-circle"></i>Can create&nbsp;
                                            <b>empty project</b>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="temp-list" type="text/template">

        <div class="wm">
            <h2>列表样式</h2>
        </div>
        <div class="list">
            <ul>
                <li>
                    <i class="fa fa-check-circle"></i>Supports localization (create, diff, merge, etc.)</li>
                <li>
                    <i class="fa fa-check-circle"></i>Supports
                    <b>local web server</b>
                </li>
                <li>
                    <i class="fa fa-check-circle"></i>Can minify JavaScript, CSS and HTML file</li>
                <li>
                    <i class="fa fa-check-circle"></i>Can create&nbsp;
                    <b>empty project</b>
                </li>
            </ul>
        </div>

    </script>

</body>

</html>
